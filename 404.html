<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Preserve the requested URL path and redirect to index.html
        var url = window.location.href.replace(/\/$/, ""); // Remove trailing slash
        window.location.href = url + '/index.html'; // Redirect to index.html with the preserved URL path
    </script>
</head>
<body>
    If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
